<body>
<div class="navBar">
	<nav class="nav">
		<ul id="menu">
			<li class="current"><a href="#">优惠</a></li>
			<li><a href="#">披萨</a></li>
			<li><a href="#">套餐</a></li>

		</ul>
		<p class="hot">
			<a href="#">HH1</a>

			<a href="#">HH1</a>
		</p>
		<h1 class="title" id="title">  
			<a href="#">达美乐</a>
			<span class="btn" id="btn"></span>
		</h1>
	</nav>
</div>
<script>
	var $ = function(id) {
		return document.getElementById(id);
	}
	var move = function (obj,target) {
	var timer;
	clearInterval(timer);
	timer = setInterval(function() {
		var speed = (target-obj.offsetTop)/3;
		var speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);
		if (Math.abs(obj.offsetTop - target)< 4) {
			clearInterval(timer);
			obj.style.marginTop = target + "px";
		} else {
			obj.style.marginTop = obj.offsetTop + speed + "px";
		}
	},25);
	}
	

	var toggle = function(menuId,btnId) {
		var menu = $(menuId);
		var btn = $(btnId);
		var countNum = 0;
		var menuHeight = menu.offsetHeight;
		menu.style.marginTop = - menuHeight + "px";
		btn.onclick = function() {
			if(countNum == 0) {
				move(menu,0);
				countNum = 1;
			} else {
				move(menu,-menuHeight);
				countNum = 0;
			}
		}
	}
	onload = function() {
		if ($("btn")) {
			toggle("menu","btn");
		}
	}
	onresize = function() {
		location.reload();
	}
</script>
</body>
</html>
