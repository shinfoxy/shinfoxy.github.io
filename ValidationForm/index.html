<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表单验证 | jQuery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="css/normalize420.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="wrap">
  <div class="title">
    <h2>表单验证</h2>
  </div>
  <div class="container">
    <div class="register">
      <form action="" >
        <div class="register_box">
          <input id="phone" type="tel" maxlength="11" placeholder="请输入手机号" autocomplete="off">
          <p></p>
        </div>
        <div class="register_box">
          <input id="verfCode" type="text"  placeholder="验证码">
          <a href="javascript:;">获取验证码</a>
          <p></p>
        </div>
        <div class="register_box">
          <input id="email" type="email" placeholder="请输入邮箱" autocomplete="off">
          <p></p>
        </div>
        <div class="register_box">
          <input id="password" type="password"  placeholder="请输入6-20个字符">
          <p></p>
        </div>
        <div class="register_box">
          <input id="confirmPassword" type="password"  placeholder="请再次输入密码">
          <p></p>
        </div>
       
        <div class="register_box">
          <button class="btn btn-submit" type="submit" id="doReg">立即注册</button>
        </div>
      </form>
    </div>
    <div class="login">
      <form action="" >
        <div class="register_box"></div>
        <div class="register_box"></div>
      </form>
    </div>
  </div>
</div>
<div class="J_tab">
  <ul class="tab-menuWrapper">
    <li class="J_tab-menu">menu1</li>
    <li class="J_tab-menu">menu2</li>
    <li class="J_tab-menu">menu3</li>
  </ul>
  <div class="tab-contentWrapper">
    <div class="J_tab-content">content1</div>
    <div class="J_tab-content">content2</div>
    <div class="J_tab-content">content3</div>
  </div>
</div>


<script src="script/base.js"></script>
<script src="script/ooptab.js"></script>

<script>
var tabs = document.getElementsByClassName('J_tab');

  new Tab({
    root: tabs[0],
    // trigger: 'mouseover',
    // currentClass: 'tabcurrentMenu',
    // isAutoPlay: true,
  });
</script>

<script src="script/vendor/jquery.js"></script>
<script src="script/verify.js"></script>

</body>
</html>
